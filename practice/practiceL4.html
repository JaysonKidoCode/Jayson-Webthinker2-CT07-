    <div class="table">

            <th colspan="2">Fruits for sale ;)</th>

        <tr></tr>

    </div>
    <!-- End your HTML code here -->
    <script>
        let fruit = ['apple', 'banana', 'mango', 'pineapple'];
        let fruitPrice = ['$8.00', '$4.00', '$3.00', '$999.09']
        fruit.pop();
        fruitPrice.pop();
        console.log(fruit);

        fruit.shift();
        fruitPrice.shift();
        console.log(fruit);
        
        fruit.push("feat");
        fruitPrice.push("$9999999999999999");
        console.log(fruit);

        fruit.unshift("banana");
        fruitPrice.unshift("$4.00");
        console.log(fruit)
        
        // pop = remove 

        for(let i =0; i < fruitPrice; i++){
            console.log("The price of " + fruit[i] + " is " + fruitPrice[i]);
            $(".table").append('<tr><td>'+fruitPrice[i] + "<td/> <td>" +fruitPrice[i] +" </td> </tr>")
        }

        console.log(fruit.indexOf("mango"));
        console.log(fruit.indexOf("banana"));
        console.log(fruit.indexOf("pineapple"));
        console.log(fruit.indexOf("apple"));

        console.log("The price of " + fruit[1] + " is " + fruitPrice[1]);


    </script>
